    <script type="text/javascript">
        $(document).ready(function () {
            // Include files - https://stackoverflow.com/a/31837264
            $(function () {
                let includes = $('[data-include]')
                $.each(includes, function () {
                    let file = 'templates/head/' + $(this).data('include') + '.html'
                    $(this).load(file)
                })
            })
        })

    </script>
